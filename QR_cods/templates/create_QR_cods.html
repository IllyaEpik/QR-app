{% extends 'base.html' %}
{% load static %}
{% block link%}
<link rel="stylesheet" href="{% static 'QR-cods/create_QR_cods.css' %}">
{% endblock %}
{% block content %}
    <main>
        <section class="button">
            <h2>Create QR-cods</h2>
            <button>What is the Qr-code for?</button>
            <button>What color you want?</button>
            <button>Choose design?</button>
            <button>Set icon?</button>
        </section class="right-content">
       <form class="qr-form">
        <img src="images/img.png" alt="QR Code">
        <div class="button-group">
            <button class="btn-create" type="submit">create</button>
            <button class="btn-download" type="button">download</button>
        </div>
       </form>
    </main>
{% endblock %}
