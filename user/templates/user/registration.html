{% extends 'base.html' %}
{% load static %}
{% block link  %}
 <link rel="stylesheet" href="{% static 'user/style1.css'%}"> 
{% endblock %}/
{% block user %}
<a href="{% url 'auth' %}">authorization </a>
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h1>Registration</h1>
        <div class="input-group">
            <input type="text" placeholder="Name" name="name" />
            <input type="text" placeholder="Surname" name="username" />
        </div>
        <div class="input-group">
            <input type="email" placeholder="Email" name="email"/>
            <input type="password" placeholder="Password" name="password" />
        </div>
        <button type="submit">Continue</button>
    </form>
{% endblock %}
